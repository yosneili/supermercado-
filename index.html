<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Sencilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- barra-->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- formulario-->
    <section>
        <h2>Contacto</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <section id="producto" class="container">
        <h2>Productos</h2>
        <div id="producto-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Las tarjetas se insertarán aquí -->
        </div>
    </section>

    <!-- Imágenes -->
    <section class="image-gallery">
        <img src="img/imagen1.jpeg" alt="Imagen 1" class="image">
        <img src="img/imagen2.jpeg" alt="Imagen 2" class="image">
        <img src="img/imagen3.jpeg" alt="Imagen 3" class="image">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scrip.js"></script>
</body>
</html>
