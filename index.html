<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Sencilla</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
   
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- barra-->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>

        <button type="button" id="reg" class="btn btn-outline-secondary">Registrar</button>
    </nav>

    <!-- formulario-->
    <section id="modal" class="modal">
        
        <form id="contactForm">

            <h2>Crear cuenta</h2>

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control" autocomplete="1" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" class="form-control" autocomplete="1" required>
            </div>
            <div class="form-group">
                <label for="mail">Correo</label>
                <input type="email" id="mail" class="form-control" autocomplete="1" required>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir ofertas y promociones en mi correo</label>
            </div>


           
            <button type="submit" id="reg-ok" class="btn">Registrar</button>
        </form>
    </section>

    <!-- Imágenes -->
    <section class="image-gallery">
        <img src="img/imagen1.jpeg" alt="Imagen 1" class="image">
        <img src="img/imagen2.jpeg" alt="Imagen 2" class="image">
        <img src="img/imagen3.jpeg" alt="Imagen 3" class="image">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="scrip.js"></script>
</body>
</html>
