<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Sencilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- formulario-->
    <section id="modal" class="modal">
        
        <form id="contactForm">

            <h2>Crear cuenta</h2>

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control" autocomplete="1" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" class="form-control" autocomplete="1" required>
            </div>
            <div class="form-group">
                <label for="mail">Correo</label>
                <input type="email" id="mail" class="form-control" autocomplete="1" required>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir ofertas y promociones en mi correo</label>
            </div>


           
            <button type="submit" id="reg-ok" class="btn">Registrar</button>
        </form>
    </section>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id = logo src="img/vivaMarket.png" alt="Logo" style="height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Todas las categorías
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                            <li><a class="dropdown-item" href="#" id="lacteosCateg">Lacteos</a></li>
                            <li><a class="dropdown-item" href="#" id="frutasCateg">Frutas y Verduras </a></li>
                            <li><a class="dropdown-item" href="#" id="botilleriaCateg">Botilleria</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="offersDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ofertas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="offersDropdown">
                            <li><a class="dropdown-item" href="#">Puntos VivaMarket</a></li>
                            <li><a class="dropdown-item" href="#">Tarjeta VivaMarket</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="inputBuscar" type="search" placeholder="¿Qué estás buscando?" aria-label="Search">
                    <button class="btn btn-success" id="btnBuscar" type="submit">Buscar</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Hola, Inicia sesión
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">Ingresar</a></li>
                            <li><a id="reg" class="dropdown-item" href="#">Registrarse</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img id = img src="img/carrito.png" alt="Carrito" style="height: 54px;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section id="producto" class="container">
        <h2 id="tituloCategoria">Productos</h2>
        <div id="producto-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Las tarjetas se insertarán aquí -->
        </div>
    </section>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
  
    <script src="scrip.js"></script>
    <script src="categories.js"></script>
    <script src="buscar.js"></script>
</body>
</html>
